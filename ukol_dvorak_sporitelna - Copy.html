<!DOCTYPE html>
<html lang=cs>
    <head>
        <meta charset="utf-8" />
        <title>Ukol</title>
        <style type="text/css" media="screen">
           * {
                 margin: 0;
                 padding: 0;
            }
            html, body {
                height: 100%;
                text-align: center;
            }
            body {
                background-color: #eee;
                width: 50%;
                height: 40%;
                font-family: sans-serif;
                font-size: 16px;
                margin: 0 auto;
            }
            div {
	            border: 1px solid;
	            width: 100%;
	            box-sizing: border-box;
    	    }

            #nadpis {
                width: 100%;
                height: 50%;
                display: block;
                background-color: transparent;
                background: url('https://upload.wikimedia.org/wikipedia/commons/f/fe/%C4%8Cesk%C3%A1_spo%C5%99itelna_-_logo_2023.png');
            }
            #nadpis img {
                width: 29.5%;
                height: 100%;
                display: inline-block;
                float:left;
            }
            #nadpis p {
                padding-right: 60%; 
                padding-top: 1px;
                display: inline-block;
            
            }
        
            #obsah {
                text-align: left;
                width: 100%;
                height: 90%;
                display: inline-block;
                padding: 10px;
                background-color: rgb(106, 223, 231)
                
            }
            #obsah p{
                padding-left: 10px;
            }
            #obsah form{
                padding-left: 10px;
            }
            #paticka {
                width: 100%;
                height: 10%;
                display: inline-block;
                float: left;
            }
            #widget{
                width: 100px;
                height: auto;   
                position: fixed;
                top: 6%;
                right: 20%;
                float: left;
            }
            #widget img{
                width: 90%;
                height: 90%;
                
            }
            @media (max-width:640px)
         {
            
	        #widget, #nadpis img {
		        display: none;
	        }
	        html, body {
		        height: auto;
		        width: 90%;
		        margin: 2.5% auto;
	        }
	        #nadpis, #menuT, #obsah, #paticka {
		        width: 100%; 
            }
	        ul li {
                margin: 0 20px 10px 0;
                padding: 0;
                width: 40%;
                float: left;
                
            
            }
            .nobull {
             list-style-type: none;
             display: none;
             }
        }
        
        </style>
    </head>
    <body>
        <div id="nadpis">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/%C4%8Cesk%C3%A1_spo%C5%99itelna_-_logo_2023.png">
        </div>
        <div id="obsah">
            <script type="text/javascript">
    window.addEventListener('load', function (e) {
        var nameValue = localStorage.getItem('nf');
        var icoValue = localStorage.getItem('icoo');
        var birthDateValue = localStorage.getItem('birthDate');
        var emailValue = localStorage.getItem('email');

        document.getElementById('nf').textContent = nameValue;
        document.getElementById('icoo').textContent = icoValue;
        document.getElementById('birth-date').textContent = birthDateValue;
        document.getElementById('email').textContent = emailValue;
    });
            </script>
            <p>Vysledny formular</p><br>
            <p>Název firmy: <span id="nf"></span></p>
            <p>Ičo: <span id="icoo"></span></p>
            <p>Datum založení: <span id="birth-date"></span></p>
            <p>E-mail: <span id="email"></span></p>

        </div>

        <div id="widget">
            <p>Plovoucí widget</p>
            <img src="https://scontent.fprg4-1.fna.fbcdn.net/v/t39.30808-6/324498856_1010618326995979_4402627114456901361_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=ZOjmaeJ1GWcAX99JATn&_nc_ht=scontent.fprg4-1.fna&oh=00_AfD5QyCZcR3nhMesZeWZsLFHhF7lNWq5KdZc3k5nSplq_w&oe=6436D0F7">
        </div>
        </div>
        <div id="paticka">
            <p>Úkol Dvořák Luděk 11.04.2023</p>
        </div>


    </body>

</style>
